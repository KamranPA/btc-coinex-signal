jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”Ž Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install ccxt pandas numpy python-telegram-bot

      - name: ðŸ› ï¸ Generate config.py from Inputs
        env:
          SYMBOL: ${{ replace(github.event.inputs.symbol, '-', '/') }}
          TIMEFRAME: ${{ github.event.inputs.timeframe }}
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE: ${{ github.event.inputs.end_date }}
        run: |
          cat > config.py <<EOL
# Auto-generated by GitHub Actions
SYMBOL = "$SYMBOL"
TIMEFRAME = "$TIMEFRAME"
START_DATE = "$START_DATE"
END_DATE = "$END_DATE"

# Telegram
TELEGRAM_TOKEN = "$TELEGRAM_TOKEN"
TELEGRAM_CHAT_ID = "$TELEGRAM_CHAT_ID"

# Strategy Parameters (from original Pine Script)
