name: Backtest Strategy

on:
  workflow_dispatch:  # اجازه اجرا دستی

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install ccxt pandas requests
      - name: Run backtest
        run: python backtest.py
