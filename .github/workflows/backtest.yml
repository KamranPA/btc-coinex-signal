name: Manual Backtest

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      symbol:
        type: string
        description: 'Trading pair'
        default: 'BTC-USDT'
      timeframe:
        type: string
        description: 'Timeframe'
        default: '1h'
      start_date:
        type: string
        description: 'Start date'
        default: '2023-01-01'
      end_date:
        type: string
        description: 'End date'
        default: '2024-01-01'

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install PyYAML pandas ta requests
      - name: Generate config
        env:
          SYMBOL: ${{ github.event.inputs.symbol }}
          TIMEFRAME: ${{ github.event.inputs.timeframe }}
          START: ${{ github.event.inputs.start_date }}T00:00:00
          END: ${{ github.event.inputs.end_date }}T00:00:00
        run: |
          mkdir -p config
          cat << EOF > config/backtest_config.yml
backtest:
  symbol: "$SYMBOL"
  timeframe: "$TIMEFRAME"
  start_date: "$START"
  end_date: "$END"
  mode: manual
EOF
      - name: Run
        run: python main.py
