name: Bitcoin Trading Backtest

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2023-01-01'
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2023-12-31'

jobs:
  backtest:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          wget
        
        # نصب TA-Lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib && ./configure --prefix=/usr && make && sudo make install
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt --no-cache-dir --retries 3 --timeout 60
        
    - name: Verify installations
      run: |
        pip list
        python -c "import pybit; print(f'pybit version: {pybit.__version__}')"
        python -c "import binance; print(f'python-binance version: {binance.__version__}')"
        
    - name: Run backtest
      working-directory: ./src
      run: |
        python main.py --mode backtest \
          --start ${{ github.event.inputs.start_date || '2023-01-01' }} \
          --end ${{ github.event.inputs.end_date || '2023-12-31' }}
