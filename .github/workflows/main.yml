# .github/workflows/main.yml
name: 🚀 اجرای لایو سیگنال‌دهی (هر 15 دقیقه)

on:
  schedule:
    - cron: '*/15 * * * *'  # هر 15 دقیقه
  workflow_dispatch:        # امکان اجرای دستی

jobs:
  run-live-signal:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: 🔽 کلون کردن ریپوزیتوری
        uses: actions/checkout@v4

      - name: 🐍 نصب پایتون
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 نصب وابستگی‌ها
        run: |
          pip install -r requirements.txt

      - name: 📁 ایجاد پوشه logs
        run: mkdir -p logs

      - name: ▶️ اجرای سیستم لایو (یکباره)
        run: python main.py

      - name: 📤 آپلود لاگ‌ها
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: logs/
