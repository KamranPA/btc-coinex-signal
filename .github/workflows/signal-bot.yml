import requests
import os
from datetime import datetime

def send_notification():
    token = os.getenv('TELEGRAM_BOT_TOKEN')
    chat_id = os.getenv('TELEGRAM_CHAT_ID')
    
    if not token or not chat_id:
        print("Telegram credentials missing")
        return False
    
    workflow = os.getenv('GITHUB_WORKFLOW', 'Unknown')
    run_id = os.getenv('GITHUB_RUN_ID', 'Unknown')
    repo = os.getenv('GITHUB_REPOSITORY', 'Unknown')
    
    message = f"""
ğŸ”„ <b>Workflow Completed</b>

ğŸ“Š <b>Workflow:</b> {workflow}
ğŸ·ï¸ <b>Run ID:</b> #{run_id}
ğŸ“ <b>Repository:</b> {repo}
â° <b>Time:</b> {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}
âœ… <b>Status:</b> Success

ğŸ”— <a href="https://github.com/{repo}/actions/runs/{run_id}">View Details</a>
    """
    
    url = f"https://api.telegram.org/bot{token}/sendMessage"
    payload = {
        'chat_id': chat_id,
        'text': message,
        'parse_mode': 'HTML',
        'disable_web_page_preview': True
    }
    
    try:
        response = requests.post(url, json=payload, timeout=10)
        if response.status_code == 200:
            print("Notification sent successfully")
            return True
        else:
            print(f"Failed to send notification: {response.text}")
            return False
    except Exception as e:
        print(f"Error sending notification: {e}")
        return False

if __name__ == "__main__":
    send_notification()
EOL

