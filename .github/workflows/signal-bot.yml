name: CoinEx Signal Bot with Debug

on:
  schedule:
    - cron: '*/15 * * * *'  # هر 15 دقیقه اجرا شود
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      test_mode:
        description: 'Enable test mode (no signals sent)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'
      comprehensive_test:
        description: 'Run comprehensive debug test'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  run-signal-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests python-dotenv

    - name: Fix debug_service import issue
      run: |
        echo "=== Fixing debug_service Import Issue ==="
        
        echo "Services directory content:"
        ls -la services/
        
        if [ -d "services/debug_service" ]; then
            echo "debug_service is a directory, checking its content:"
            ls -la services/debug_service/
            
            if [ ! -f "services/debug_service/__init__.py" ]; then
                echo "Creating __init__.py in debug_service directory"
                echo "# debug_service package" > services/debug_service/__init__.py
            fi
            
            if [ ! -f "services/debug_service/debug_service.py" ]; then
                echo "Creating debug_service.py in debug_service directory"
                echo "# Debug Service Module" > services/debug_service/debug_service.py
                echo "def debug_function():" >> services/debug_service/debug_service.py
                echo "    print('Debug service is working!')" >> services/debug_service/debug_service.py
                echo "    return True" >> services/debug_service/debug_service.py
                echo "" >> services/debug_service/debug_service.py
                echo "class DebugService:" >> services/debug_service/debug_service.py
                echo "    def __init__(self):" >> services/debug_service/debug_service.py
                echo "        self.name = 'DebugService'" >> services/debug_service/debug_service.py
                echo "" >> services/debug_service/debug_service.py
                echo "    def run_debug(self):" >> services/debug_service/debug_service.py
                echo "        print('Running debug service')" >> services/debug_service/debug_service.py
                echo "        return {'status': 'success'}" >> services/debug_service/debug_service.py
            fi
        else
            echo "debug_service is not a directory"
        fi

    - name: Remove debug_service imports from main.py
      run: |
        echo "=== Removing debug_service imports from main.py ==="
        
        if [ -f "main.py" ]; then
            cp main.py main.py.backup2
            
            grep -v "debug_service" main.py > main.py.temp
            mv main.py.temp main.py
            
            echo "Removed debug_service imports from main.py"
            echo "First few lines of main.py:"
            head -n 10 main.py
        else
            echo "main.py not found"
        fi

    - name: Create simplified main.py
      run: |
        echo "=== Creating Simplified Main.py ==="
        
        echo "#!/usr/bin/env python3" > main_simple.py
        echo "import json" >> main_simple.py
        echo "import os" >> main_simple.py
        echo "import sys" >> main_simple.py
        echo "import logging" >> main_simple.py
        echo "from datetime import datetime" >> main_simple.py
        echo "" >> main_simple.py
        echo "# Setup logging" >> main_simple.py
        echo "logging.basicConfig(level=logging.INFO, format='%(asctime)s - %(name)s - %(levelname)s - %(message)s')" >> main_simple.py
        echo "logger = logging.getLogger(__name__)" >> main_simple.py
        echo "" >> main_simple.py
        echo "def main():" >> main_simple.py
        echo "    try:" >> main_simple.py
        echo "        logger.info(f\"Signal Bot started at {datetime.now()}\")" >> main_simple.py
        echo "" >> main_simple.py
        echo "        # تست ایمپورت‌های اصلی" >> main_simple.py
        echo "        try:" >> main_simple.py
        echo "            from services.coinex_api import CoinExAPI" >> main_simple.py
        echo "            logger.info(\"✓ CoinExAPI imported successfully\")" >> main_simple.py
        echo "        except ImportError as e:" >> main_simple.py
        echo "            logger.error(f\"✗ CoinExAPI import failed: {e}\")" >> main_simple.py
        echo "            return False" >> main_simple.py
        echo "" >> main_simple.py
        echo "        try:" >> main_simple.py
        echo "            from services.telegram_bot import TelegramBot" >> main_simple.py
        echo "            logger.info(\"✓ TelegramBot imported successfully\")" >> main_simple.py
        echo "        except ImportError as e:" >> main_simple.py
        echo "            logger.error(f\"✗ TelegramBot import failed: {e}\")" >> main_simple.py
        echo "            return False" >> main_simple.py
        echo "" >> main_simple.py
        echo "        try:" >> main_simple.py
        echo "            from strategies.mutanabby_strategy import MutanabbyStrategy" >> main_simple.py
        echo "            logger.info(\"✓ MutanabbyStrategy imported successfully\")" >> main_simple.py
        echo "        except ImportError as e:" >> main_simple.py
        echo "            logger.error(f\"✗ MutanabbyStrategy import failed: {e}\")" >> main_simple.py
        echo "            return False" >> main_simple.py
        echo "" >> main_simple.py
        echo "        # Initialize components" >> main_simple.py
        echo "        api = CoinExAPI()" >> main_simple.py
        echo "        telegram_bot = TelegramBot()" >> main_simple.py
        echo "        strategy = MutanabbyStrategy()" >> main_simple.py
        echo "" >> main_simple.py
        echo "        logger.info(\"All components initialized successfully\")" >> main_simple.py
        echo "        logger.info(\"Basic functionality test completed\")" >> main_simple.py
        echo "" >> main_simple.py
        echo "        return True" >> main_simple.py
        echo "" >> main_simple.py
        echo "    except Exception as e:" >> main_simple.py
        echo "        logger.error(f\"Error in main execution: {e}\")" >> main_simple.py
        echo "        import traceback" >> main_simple.py
        echo "        logger.error(traceback.format_exc())" >> main_simple.py
        echo "        return False" >> main_simple.py
        echo "" >> main_simple.py
        echo "if __name__ == \"__main__\":" >> main_simple.py
        echo "    if '--test' in sys.argv or '--debug' in sys.argv:" >> main_simple.py
        echo "        logger.info(\"Running in test/debug mode\")" >> main_simple.py
        echo "" >> main_simple.py
        echo "    success = main()" >> main_simple.py
        echo "    if success:" >> main_simple.py
        echo "        logger.info(\"Execution completed successfully\")" >> main_simple.py
        echo "    else:" >> main_simple.py
        echo "        logger.error(\"Execution failed\")" >> main_simple.py
        echo "" >> main_simple.py
        echo "    sys.exit(0 if success else 1)" >> main_simple.py

        mv main_simple.py main.py
        echo "Created simplified main.py"

    - name: Test imports
      run: |
        echo "=== Testing Imports ==="
        
        python -c "
        print('Testing basic imports...')
        try:
            import json
            print('✓ json import successful')
        except Exception as e:
            print(f'✗ json import failed: {e}')
        
        try:
            from services.coinex_api import CoinExAPI
            print('✓ CoinExAPI import successful')
        except Exception as e:
            print(f'✗ CoinExAPI import failed: {e}')
        
        try:
            from services.telegram_bot import TelegramBot
            print('✓ TelegramBot import successful')
        except Exception as e:
            print(f'✗ TelegramBot import failed: {e}')
        
        try:
            from strategies.mutanabby_strategy import MutanabbyStrategy
            print('✓ MutanabbyStrategy import successful')
        except Exception as e:
            print(f'✗ MutanabbyStrategy import failed: {e}')
        "

    - name: Run Signal Bot
      env:
        COINEX_ACCESS_ID: ${{ secrets.COINEX_ACCESS_ID }}
        COINEX_SECRET_KEY: ${{ secrets.COINEX_SECRET_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || 'dummy_token' }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || 'dummy_chat_id' }}
        DEBUG_MODE: ${{ github.event.inputs.debug_mode }}
        TEST_MODE: ${{ github.event.inputs.test_mode }}
        COMPREHENSIVE_TEST: ${{ github.event.inputs.comprehensive_test }}
      run: |
        echo "=== Starting Signal Bot ==="
        echo "Debug Mode: $DEBUG_MODE"
        echo "Test Mode: $TEST_MODE"
        echo "Comprehensive Test: $COMPREHENSIVE_TEST"
        
        if [ "$TELEGRAM_BOT_TOKEN" = "dummy_token" ] || [ "$TELEGRAM_CHAT_ID" = "dummy_chat_id" ]; then
            echo "⚠ Warning: Telegram credentials not set in secrets"
        fi
        
        echo "Running in production mode..."
        python main.py

    - name: Check Telegram credentials
      id: check-telegram
      run: |
        if [ "${{ secrets.TELEGRAM_BOT_TOKEN }}" != "" ] && [ "${{ secrets.TELEGRAM_CHAT_ID }}" != "" ]; then
            echo "has_telegram_creds=true" >> $GITHUB_OUTPUT
        else
            echo "has_telegram_creds=false" >> $GITHUB_OUTPUT
        fi
        echo "Telegram credentials available: ${{ steps.check-telegram.outputs.has_telegram_creds }}"

    - name: Send workflow status to Telegram
      if: always() && steps.check-telegram.outputs.has_telegram_creds == 'true'
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_RUN_ID: ${{ github.run_id }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_WORKFLOW: ${{ github.workflow }}
      run: |
        echo "=== Sending Telegram Notification ==="
        
        mkdir -p .github/scripts
        
        echo "import requests" > .github/scripts/notify.py
        echo "import os" >> .github/scripts/notify.py
        echo "from datetime import datetime" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "def send_notification():" >> .github/scripts/notify.py
        echo "    token = os.getenv('TELEGRAM_BOT_TOKEN')" >> .github/scripts/notify.py
        echo "    chat_id = os.getenv('TELEGRAM_CHAT_ID')" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "    if not token or not chat_id:" >> .github/scripts/notify.py
        echo "        print(\"Telegram credentials missing\")" >> .github/scripts/notify.py
        echo "        return False" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "    workflow = os.getenv('GITHUB_WORKFLOW', 'Unknown')" >> .github/scripts/notify.py
        echo "    run_id = os.getenv('GITHUB_RUN_ID', 'Unknown')" >> .github/scripts/notify.py
        echo "    repo = os.getenv('GITHUB_REPOSITORY', 'Unknown')" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "    message = f\"\"\"" >> .github/scripts/notify.py
        echo "🔄 <b>Workflow Completed</b>" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "📊 <b>Workflow:</b> {workflow}" >> .github/scripts/notify.py
        echo "🏷️ <b>Run ID:</b> #{run_id}" >> .github/scripts/notify.py
        echo "📁 <b>Repository:</b> {repo}" >> .github/scripts/notify.py
        echo "⏰ <b>Time:</b> {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}" >> .github/scripts/notify.py
        echo "✅ <b>Status:</b> Success" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "🔗 <a href=\\\"https://github.com/{repo}/actions/runs/{run_id}\\\">View Details</a>" >> .github/scripts/notify.py
        echo "    \"\"\"" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "    url = f\"https://api.telegram.org/bot{token}/sendMessage\"" >> .github/scripts/notify.py
        echo "    payload = {" >> .github/scripts/notify.py
        echo "        'chat_id': chat_id," >> .github/scripts/notify.py
        echo "        'text': message," >> .github/scripts/notify.py
        echo "        'parse_mode': 'HTML'," >> .github/scripts/notify.py
        echo "        'disable_web_page_preview': True" >> .github/scripts/notify.py
        echo "    }" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "    try:" >> .github/scripts/notify.py
        echo "        response = requests.post(url, json=payload, timeout=10)" >> .github/scripts/notify.py
        echo "        if response.status_code == 200:" >> .github/scripts/notify.py
        echo "            print(\"Notification sent successfully\")" >> .github/scripts/notify.py
        echo "            return True" >> .github/scripts/notify.py
        echo "        else:" >> .github/scripts/notify.py
        echo "            print(f\"Failed to send notification: {response.text}\")" >> .github/scripts/notify.py
        echo "            return False" >> .github/scripts/notify.py
        echo "    except Exception as e:" >> .github/scripts/notify.py
        echo "        print(f\"Error sending notification: {e}\")" >> .github/scripts/notify.py
        echo "        return False" >> .github/scripts/notify.py
        echo "" >> .github/scripts/notify.py
        echo "if __name__ == \"__main__\":" >> .github/scripts/notify.py
        echo "    send_notification()" >> .github/scripts/notify.py
        
        python .github/scripts/notify.py

    - name: Upload debug reports
      if: always() && (github.event.inputs.debug_mode == 'true' || github.event.inputs.comprehensive_test == 'true')
      uses: actions/upload-artifact@v4
      with:
        name: debug-reports-${{ github.run_id }}
        path: |
          debug/
          logs/
        retention-days: 7

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Cleanup
      run: |
        echo "=== Workflow Completed ==="
        echo "Time: $(date)"
        echo "Run ID: ${{ github.run_id }}"
