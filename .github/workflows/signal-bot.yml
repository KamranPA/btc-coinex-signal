name: CoinEx Bot with Inputs

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Trading Symbol'
        required: false
        default: 'BTCUSDT'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show inputs
        run: |
          echo "Symbol: ${{ github.event.inputs.symbol }}"
          echo "🤖 Bot is running!"

      - name: Test Python
        run: |
          python -c "
print('Testing imports...')
try:
    import requests
    print('✅ requests OK')
except:
    print('❌ requests missing')
try:
    import pandas
    print('✅ pandas OK') 
except:
    print('❌ pandas missing')
          "
