name: Simple CoinEx Bot

on:
  workflow_dispatch:

jobs:
  run-simple:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install packages
      run: pip install requests pandas numpy

    - name: Check files
      run: |
        echo "Files in repository:"
        ls -la
        echo ""
        echo "Files in services directory:"
        ls -la services/ || echo "No services directory"
        echo ""
        echo "Files in config directory:"
        ls -la config/ || echo "No config directory"

    - name: Test imports
      run: |
        python -c "
print('Testing imports...')
try:
    import requests
    print('✅ requests')
except:
    print('❌ requests')
try:
    import pandas
    print('✅ pandas')
except:
    print('❌ pandas')
try:
    import numpy
    print('✅ numpy')
except:
    print('❌ numpy')
        "

    - name: Simple test
      run: echo "Workflow completed successfully"
