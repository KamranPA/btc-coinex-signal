name: CoinEx Structure Check

on:
  workflow_dispatch:

jobs:
  check-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files
        run: |
          echo "📁 Project Structure:"
          echo "===================="
          ls -la
          echo ""
          echo "📦 Services:"
          ls -la services/ 2>/dev/null || echo "No services directory"
          echo ""
          echo "⚙️ Config:"
          ls -la config/ 2>/dev/null || echo "No config directory"
          echo ""
          echo "🐍 Python files:"
          find . -name "*.py" | head -10
