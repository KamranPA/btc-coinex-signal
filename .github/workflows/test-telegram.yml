# .github/workflows/test-telegram.yml
name: 📬 تست ارسال تلگرام (از طریق Secrets)

on:
  workflow_dispatch:  # امکان اجرا دستی
  schedule:
    - cron: '0 10 * * *'  # هر روز ساعت 10:00 UTC (اختیاری)

jobs:
  test-telegram:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: 🔽 کلون کردن ریپوزیتوری
        uses: actions/checkout@v4

      - name: 🐍 نصب پایتون
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 نصب requests
        run: |
          pip install requests

      - name: ▶️ اجرای تست تلگرام
        run: python test_telegram.py
