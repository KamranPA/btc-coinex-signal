name: Execute Trading System

on:
  schedule:
    # اجرای خودکار هر 15 دقیقه در ساعات فعال بازار (03:00-20:30 UTC)
    - cron: '*/15 3-20 * * *'
    - cron: '0,15,30 20 * * *'
  
  workflow_dispatch:
    inputs:
      force_run:
        description: 'اجرا خارج از ساعات بازار؟'
        type: boolean
        default: false
        required: false
      check_interval:
        description: 'فاصله بررسی (دقیقه)'
        type: number
        default: 15
        required: false

jobs:
  run-trading:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          wget
        
        # نصب TA-Lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib && ./configure --prefix=/usr && make && sudo make install

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt

    - name: Create necessary directories
      run: |
        mkdir -p logs
        mkdir -p results

    - name: Run Trading System
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          python run_trade.py --auto --interval $((${{ inputs.check_interval }} * 60)) ${{ inputs.force_run && '--force' || '' }}
        else
          python run_trade.py --auto --interval 900
        fi

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: logs/
        retention-days: 3
