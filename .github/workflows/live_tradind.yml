name: اجرای سیستم معاملاتی

on:
  schedule:
    - cron: '*/15 3-20 * * *'
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4

    - name: تنظیم پایتون 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: نصب پیش‌نیازهای سیستم
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          wget \
          libtool \
          automake \
          pkg-config \
          libssl-dev \
          libffi-dev \
          python3-dev

    - name: نصب TA-Lib با روش تضمینی
      run: |
        # دانلود نسخه اصلاح شده از مخزن جایگزین
        wget https://github.com/TA-Lib/ta-lib/archive/refs/tags/v0.4.0-modified.tar.gz -O ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib-0.4.0-modified/
        
        # اصلاح خطاهای شناخته شده
        sed -i 's/TA_Integer TA_CDECL/TA_Integer/g' include/ta_defs.h
        sed -i 's/TA_Real TA_CDECL/TA_Real/g' include/ta_defs.h
        
        # کامپایل با تنظیمات اصلاح شده
        ./configure --prefix=/usr --disable-shared
        make -j2  # کاهش تعداد threads برای جلوگیری از خطا
        sudo make install
        cd ..
        rm -rf ta-lib-0.4.0-src.tar.gz ta-lib-0.4.0-modified
        sudo ldconfig

    - name: بررسی نصب TA-Lib
      run: |
        python -c "import talib; print('TA-Lib با موفقیت نصب شد. نسخه:', talib.__version__)"

    - name: نصب کتابخانه‌های پایتون
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt

    - name: ایجاد پوشه‌های ضروری
      run: |
        mkdir -p logs
        mkdir -p results
        mkdir -p src/logs
        mkdir -p src/results

    - name: اجرای سیستم معاملاتی
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        cd src && python main.py --mode live

    - name: ذخیره لاگ‌ها
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: logs/
        retention-days: 3
