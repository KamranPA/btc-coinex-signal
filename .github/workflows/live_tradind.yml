name: اجرای سیستم معاملاتی

on:
  schedule:
    - cron: '*/15 3-20 * * *'
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: تنظیم پایتون 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: نصب پیش‌نیازهای سیستم
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          python3-ta-lib \  # این خط نسخه از پیش کامپایل شده را نصب می‌کند
          libssl-dev \
          libffi-dev \
          python3-dev

    - name: نصب کتابخانه‌های پایتون
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt

    - name: بررسی صحت نصب TA-Lib
      run: |
        python -c "import talib; print('نسخه TA-Lib:', talib.__version__)"

    - name: ایجاد پوشه‌های ضروری
      run: |
        mkdir -p logs
        mkdir -p results
        mkdir -p src/logs
        mkdir -p src/results

    - name: اجرای سیستم معاملاتی
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        cd src && python main.py --mode live

    - name: ذخیره لاگ‌ها
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: logs/
        retention-days: 3
