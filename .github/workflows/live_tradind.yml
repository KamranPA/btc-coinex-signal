name: اجرای سیستم معاملاتی

on:
  schedule:
    # اجرای خودکار هر 15 دقیقه از ساعت 6:30 تا 23:30 به وقت ایران (3-20 UTC)
    - cron: '*/15 3-20 * * *'
  
  # امکان اجرای دستی از طریق گیت‌هاب
  workflow_dispatch:

jobs:
  run-trading:
    runs-on: ubuntu-latest
    
    steps:
    # مرحله 1: دریافت کدها از ریپازیتوری
    - uses: actions/checkout@v4

    # مرحله 2: تنظیم پایتون 3.9
    - name: نصب پایتون 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # مرحله 3: نصب پیش‌نیازهای سیستم
    - name: نصب پیش‌نیازهای سیستم
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          wget

    # مرحله 4: نصب TA-Lib (کتابخانه تحلیل تکنیکال)
    - name: نصب TA-Lib
      run: |
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        cd ..
        rm -rf ta-lib-0.4.0-src.tar.gz ta-lib
        sudo ldconfig

    # مرحله 5: نصب کتابخانه‌های پایتون
    - name: نصب کتابخانه‌های پایتون
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt

    # مرحله 6: بررسی صحت نصب TA-Lib
    - name: بررسی نصب TA-Lib
      run: |
        python -c "import talib; print('TA-Lib با موفقیت نصب شد. نسخه:', talib.__version__)"

    # مرحله 7: ایجاد پوشه‌های مورد نیاز
    - name: ایجاد پوشه‌های ضروری
      run: |
        mkdir -p logs
        mkdir -p results
        mkdir -p src/logs
        mkdir -p src/results

    # مرحله 8: اجرای سیستم معاملاتی
    - name: اجرای سیستم معاملاتی
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # می‌توانید متغیرهای محیطی دیگر را اینجا اضافه کنید
      run: |
        cd src && python main.py --mode live

    # مرحله 9: آپلود لاگ‌ها (در صورت موفقیت یا شکست)
    - name: ذخیره لاگ‌ها
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: logs/
        retention-days: 3
