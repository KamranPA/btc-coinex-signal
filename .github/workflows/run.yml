name: تحلیل کندل بیت‌کوین

on:
  workflow_dispatch:
    inputs:
      target_date:
        type: string
        description: 'تاریخ مورد نظر (فرمت: YYYY-MM-DD)'
        default: '2025-08-26'
        required: true
      target_hour:
        type: number
        description: 'ساعت UTC (0-23)'
        default: 0
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: کلون کردن ریپوزیتوری
        uses: actions/checkout@v3

      - name: نصب پایتون
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: نصب وابستگی‌ها
        run: pip install -r requirements.txt

      - name: اجرای اسکریپت
        env:
          TARGET_DATE: ${{ github.event.inputs.target_date }}
          TARGET_HOUR: ${{ github.event.inputs.target_hour }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
